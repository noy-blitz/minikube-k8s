apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-A
  namespace: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-A
  template:
    metadata:
      labels:
        app: service-A
    spec:
      containers:
      - name: service-A
        image: service-A:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10